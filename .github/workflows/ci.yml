name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out github repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.0

  deploy-mainnet:
    runs-on: ubuntu-latest

    steps:
      - name: Check out github repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Set yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set ethereum network
        run: |
          echo "::set-env name=NETWORK::mainnet"
          echo "::set-env name=GRAPH_PATH::milkyklim/keep-network"

      - name: Install dependencies
        run: yarn --frozen-lockfile
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      # library is not restored from path correctly
      - name: Add mustache
        run: yarn add mustache --dev

      - name: Create network specifications
        run: yarn prepare:network

      - name: Generate and build subgraph
        run: |
          yarn codegen
          yarn build
      #
      # - name: Deploy subgraph
      #   run: yarn deploy
      #   env:
      #     ACCESS_TOKEN: ${{ secrets.THE_GRAPH_ACCESS_TOKEN}}

  deploy-ropsten:
    runs-on: ubuntu-latest

    steps:
      - name: Check out github repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Set yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set ethereum network
        run: |
          echo "::set-env name=NETWORK::ropsten"
          echo "::set-env name=GRAPH_PATH::milkyklim/keep-network-ropsten"

      - name: Install dependencies
        run: yarn --frozen-lockfile
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      # library is not restored from cache correctly
      - name: Add mustache
        run: yarn add mustache --dev

      - name: Create network specifications
        run: yarn prepare:network

      - name: Generate and build subgraph
        run: |
          yarn codegen
          yarn build
